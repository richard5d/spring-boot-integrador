<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<nav th:replace="~{layout/layout :: nav}"></nav>

	<div class="container-fluid">

		<div class="row">

			<div th:replace="~{layout/layout :: menulateral}"></div>

			<div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6 mt-3">
						<div class="card text-bg-white mb-3 block">
							<div class="card-header text-center text-bg-success">PERFIL</div>
							<div th:if="${mensaje}" th:text="${mensaje}"
								class="alert alert-success"></div>
							<div class="card-body">
								<form th:action="@{/usuario/perfil}" th:object="${usuario}"
									method="post">
									<div class="form-group mt-3">
										<label for="inputTitulo"> NOMBRE : </label> <input type="text"
											class="form-control" th:field="*{nombre}"
											placeholder="Nombre">
										<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
									</div>
									<div class="form-group mt-3">
										<label for="inputTitulo"> APELLIDO : </label> <input
											type="text" class="form-control" th:field="*{apellido}"
											placeholder="Apellido" >
										<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
									</div>
									
										<input
											type="hidden" class="form-control" th:field="*{password}" >
										
								
									<div class="form-group mt-3">
										<label for="inputTitulo"> DIRECCION : </label> <input
											type="text" class="form-control" th:field="*{direccion}"
											placeholder="Direccion (OPCIONAL)">
									</div>
									<div class="form-group mt-3">
										<label for="inputTitulo"> TELEFONO : </label> <input
											type="text" class="form-control" th:field="*{telefono}"
											placeholder="Telefono (OPCIONAL)">
									</div>

									<div class="form-group mt-3">
										<label for="inputTitulo"> GENERO : </label> <select
											class="form-control" th:field="*{genero}">
											<option value="M">Masculino</option>
											<option value="F">Femenino</option>
										</select>
									</div>
									<div class="form-group mt-3">
										<label for="inputTitulo"> EMAIL : </label> <input type="email"
											readonly="readonly" class="form-control" th:field="*{email}"
											placeholder="Email">
										<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
									</div>
									<div class="form-group mt-3">
										<label for="inputTitulo"> FECHA DE NACIMIENTO : </label> <input
											type="date" class="form-control"
											th:field="*{fecha_nacimiento}">
									</div>
									<div class="form-group mt-3">
										<label for="inputTitulo"> FECHA DE REGISTRO : </label> <input
											type="text" readonly="readonly" class="form-control"
											th:field="*{fecha_registro}">
									</div>
									<div class="form-group text-center mt-3">
										<input type="submit" class="form-control btn-primary btn"
											value="EDITAR PERFIL">
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-3"></div>
				</div>

			</div>
		</div>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
