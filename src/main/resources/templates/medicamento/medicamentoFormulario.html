<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/layout :: head}"></head>

<body>

	<nav th:replace="~{layout/layout :: nav}"></nav>

	<div class="container-fluid">

		<div class="row">

			<div th:replace="~{layout/layout :: menulateral}"></div>

			<div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-gray">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6 mt-3">
						<div class="card text-bg-white mb-3">
							<div class="card-header text-center text-bg-success"
								th:text="${titulo}"></div>
							<div th:if="${mensaje}" th:text="${mensaje}"
								class="alert alert-success"></div>
							<div th:if="${error}" th:text="${error}"
								class="alert alert-danger"></div>
							<div class="card-body">
								<form th:action="@{/medicamento/}+${ruta}"
									th:object="${medicamento}" method="post" enctype="multipart/form-data">

									<div class="form-group mt-4">
										<label for="inputTitulo"> NOMBRE : </label> <input type="text"
											class="form-control" th:field="*{nombre}"
											placeholder="Nombre">
										<div class="alert alert-danger mt-1"
											th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
									</div>
									<div class="form-group mt-4">
										<label for="inputTitulo"> DESCRIPCION : </label> <input
											type="text" class="form-control" th:field="*{descripcion}"
											placeholder="Descripcion">
										<div class="alert alert-danger mt-1"
											th:if="${#fields.hasErrors('descripcion')}"
											th:errors="*{descripcion}"></div>
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> INSTRUCCIONES : </label> <input
											type="text" class="form-control" th:field="*{instrucciones}"
											placeholder="Instrucciones">
										<div class="alert alert-danger mt-1"
											th:if="${#fields.hasErrors('instrucciones')}"
											th:errors="*{instrucciones}"></div>
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> PRECIO : </label> <input type="text"
											class="form-control" th:field="*{precio}"
											placeholder="Precio">
										<div class="alert alert-danger mt-1"
											th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
									</div>

									<div class="form-group mt-4" th:if="${ruta != 'create'}">
										<div class="row">
											<div class="col-3"></div>
											<div class="col-6">
												<div class="card">
													<img class="card-img-top"
														th:src="@{/medicamento/display/}+${medicamento.id}"
														alt="NO HAY IMAGEN" />
												</div>

											</div>
											<div class="col-3"></div>
										</div>

									</div>
									<div class="form-group mt-4">
										<input type="file" class="form-control" id="image"
											name="imagen" aria-describedby="inputGroupFileAddon04"
											aria-label="Upload">

									</div>


									<div class="form-group text-center mt-4">
										<input type="submit" class="form-control btn-primary btn"
											th:value="${titulo}">
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-3"></div>
				</div>

			</div>
		</div>
	</div>





	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
