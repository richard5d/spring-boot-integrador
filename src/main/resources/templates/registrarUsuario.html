<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/layout :: head}"></head>
<body>
	<nav th:replace="~{layout/layout :: nav}"></nav>
	<div class="container">
		<div class="row my-4">
			<div class="col-12 col-sm-1 col-md-3"></div>
			<div class="col-md-6 col-sm-10 col-12">
				<div class="card text-bg-white mb-3 ">
				<div class="card-header text-center text-bg-success"
								><h3 class="text-center">Registrar Cuenta</h3></div>
					
					<div th:if="${error}" th:text="${error}" class="alert alert-danger"></div>
					<div th:if="${mensaje}" th:text="${mensaje}"
						class="alert alert-success"></div>
					<div class="card-body">
					<form th:action="@{/usuario/registrar}" th:object="${usuario}"
					method="post">
					<div class="form-group mt-3">
						<label for="inputTitulo"> EMAIL : </label> <input type="text"
							class="form-control" th:field="*{email}" placeholder="Email">
						<div class="alert alert-danger mt-1"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					<div class="form-group mt-3">
						<label for="inputTitulo"> PASSWORD : </label> <input
							type="password" class="form-control" th:field="*{password}"
							placeholder="Password">
						<div class="alert alert-danger mt-1"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
					<div class="form-group mt-3">
						<label for="inputTitulo"> NOMBRE : </label> <input type="text"
							class="form-control" th:field="*{nombre}" placeholder="Nombre">
						<div class="alert alert-danger mt-1"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>
					<div class="form-group mt-3">
						<label for="inputTitulo"> APELLIDO : </label> <input type="text"
							class="form-control" th:field="*{apellido}"
							placeholder="Apellido">
						<div class="alert alert-danger mt-1"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
					</div>
					<div class="form-group text-center mt-3">
						<input type="submit" class="form-control btn-primary btn"
							value="Crear Cuenta">
					</div>
				</form>
					</div>
				</div>



			</div>
			<div class="col-12 col-sm-1 col-md-3"></div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
