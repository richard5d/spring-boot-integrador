<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/layout :: head}"></head>

<body>

	<nav th:replace="~{layout/layout :: nav}"></nav>

	<div class="container-fluid">

		<div class="row">

			<div th:replace="~{layout/layout :: menulateral}"></div>

			<div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-gray">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6 mt-3">
						<div class="card text-bg-white mb-3">
							<div class="card-header text-center text-bg-success">Historial
								Medico</div>
							<div class="card-body">

								<form th:object="${historial}">

									<div class="form-group mt-4">
										<label for="inputTitulo"> NOMBRE : </label> <input type="text"
											class="form-control" th:field="*{paciente.user.nombre}"
											disabled required="required">
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> APELLIDO : </label> <input
											type="text" class="form-control"
											th:field="*{paciente.user.apellido}" disabled
											required="required">
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> FECHA : </label> <input type="text"
											class="form-control" th:field="*{fecha}" disabled
											required="required">
									</div>
									<div class="form-group mt-4">
										<label for="inputTitulo"> HORA : </label> <input type="text"
											class="form-control" th:field="*{hora}" disabled
											required="required">
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> DIAGNOSTICO : </label> <input
											type="text" class="form-control" th:field="*{diagnostico}"
											disabled required="required">
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> TRATAMIENTO : </label> <input
											type="text" class="form-control" th:field="*{tratamiento}"
											disabled required="required">
									</div>

									<div class="form-group mt-4">
										<label for="inputTitulo"> MEDICO : </label> <input type="text"
											class="form-control" th:field="*{medico.user.nombre}"
											disabled required="required">
									</div>
								</form>

							</div>
						</div>
					</div>
					<div class="col-3"></div>
				</div>

			</div>
		</div>
	</div>





	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
