<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/layout :: head}"></head>

<body>

	<nav th:replace="~{layout/layout :: nav}"></nav>
	
	<div class="container-fluid">

		<div class="row">
		
			<div th:replace="~{layout/layout :: menulateral}"></div>

			<div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-gray">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6 mt-3">
						<div class="card text-bg-white mb-3">
					<div class="card-header text-center text-bg-success"
						th:text="${titulo}"></div>
					<div th:if="${error}" th:text="${error}"
						class="alert alert-success"></div>
					<div class="card-body">

						<form th:action="@{/cita/}+${ruta}" th:object="${cita}"
							method="post">
							<div class="form-group mt-3">
								<label for="inputTitulo"> MEDICO : </label> <select
									class="form-control" th:field="*{medico}">
									<option th:each="m : ${medicos}" th:text="${m.user.nombre}"
										th:value="${m.id}"></option>

								</select>
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('medico')}" th:errors="*{medico}"></div>
							</div>
							

							<div class="form-group mt-3">
								<label for="inputTitulo"> FECHA : </label> <input type="date"
									class="form-control" th:field="*{fecha}"
									 >
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
							</div>
							<div class="form-group mt-3">
								<label for="inputTitulo"> HORA : </label> <input
									type="time" class="form-control" 
									th:field="*{hora}" 
									>
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></div>
							</div>

							<div class="form-group mt-3">
								<label for="inputTitulo"> MOTIVO : </label> <input type="text"
									class="form-control" th:field="*{motivo}"
									placeholder="Motivo">
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></div>
							</div>
							
							<div class="form-group text-center mt-3">
								<input type="submit" class="form-control btn-primary btn"
									th:value="${titulo}">
							</div>
						</form>


					</div>
				</div>
					</div>
					<div class="col-3"></div>
				</div>

			</div>
		</div>
	</div>


	


	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
