<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/layout :: head}"></head>

<body>

	<nav th:replace="~{layout/layout :: nav}"></nav>

	<div class="container-fluid">

		<div class="row">

			<div th:replace="~{layout/layout :: menulateral}"></div>

			<div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 bg-gray">
				<div class="row">

					<div class="col-12 mt-3">

						
							<h3 class="text-center">Lista de Medicos</h3>
						

					
							<div class="alert alert-success alert-dismissible fade show"
								th:if="${mensaje}!=null" role="alert">
								<label th:text="${mensaje}"></label>
							</div>


							<table id="ListadoTabla"
								class="table table-bordered table-hover mt-5">
								<thead class="table-success">
									<tr>
										<th scope="col">ID</th>
										<th scope="col">NOMBRE</th>
										<th scope="col">APELLIDO</th>
										<th scope="col">EMAIL</th>
										<th scope="col">ESPECIALIDAD</th>
										<th scope="col">FECHA DE REGISTRO</th>
										<th scope="col">IMAGEN</th>
										<th scope="col">EDITAR</th>
										<th scope="col">ELIMINAR</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="m : ${medicos}">
										<td th:text="${m.id}"></td>
										<td th:text="${m.user.nombre}"></td>
										<td th:text="${m.user.apellido}"></td>
										<td th:text="${m.user.email}"></td>
										<td th:text="${m.especialidad}"></td>
										<td th:text="${m.user.fecha_registro}"></td>
										<td><img height="100px"  th:src="@{/medico/display/}+${m.id}" alt="NO HAY IMAGEN"></td>
										<td><a th:href="@{/medico/update/}+${m.id}"
											class="btn btn-danger"
											>Editar</a>
										</td>
										<td><a th:href="@{/medico/delete/}+${m.id}"
											class="btn btn-danger"
											onclick="return confirm('Estas Seguro de Eliminar');">Eliminar</a>
										</td>
									</tr>
								</tbody>
							</table>
						

					</div>

				</div>

			</div>
		</div>
	</div>



	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
